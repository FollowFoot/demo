#mybaties
mybatis.typeAliasesPackage=com.fpi.mjf.demo.entity.po
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#主数据源配置
spring.datasource.primary.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.primary.url=${spring.datasource.primary.url}
spring.datasource.primary.username=root
spring.datasource.primary.password=main@0404
spring.datasource.primary.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.primary.type.initialSize=5
spring.datasource.primary.type.minIdle=5
spring.datasource.primary.type.maxActive=100
spring.datasource.primary.type.maxWait=60000
spring.datasource.primary.type.poolPreparedStatements=true
spring.datasource.primary.type.maxPoolPreparedStatementPerConnectionSize=100
spring.datasource.primary.type.filters=stat,wall,log4j
spring.datasource.primary.type.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#redis
spring.redis.database=0
spring.redis.timeout=10000
spring.redis.maxIdle=300
#连接池的最大数据库连接数。设为0表示无限制,如果是jedis 2.4以后用redis.maxTotal  
#spring.redis.maxActive=10
#控制一个pool可分配多少个jedis实例,用来替换上面的redis.maxActive,如果是jedis 2.4以后用该属性  
spring.redis.maxTotal=10
#最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。  
spring.redis.maxWaitMillis=1000  
#连接的最小空闲时间 默认1800000毫秒(30分钟)  
spring.redis.minEvictableIdleTimeMillis=300000  
#每次释放连接的最大数目,默认3  
spring.redis.numTestsPerEvictionRun=1024  
#逐出扫描的时间间隔(毫秒) 如果为负数,则不运行逐出线程, 默认-1  
spring.redis.timeBetweenEvictionRunsMillis=30000  
#是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个  
spring.redis.testOnBorrow=true  
#在空闲时检查有效性, 默认false  
spring.redis.testWhileIdle=true 

